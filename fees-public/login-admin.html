<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="main.css">
    <title>Portal | Admin Login</title>
</head>
<body>
    <nav>
        <a id="home" href="index.html">Home</a>
        <a id="back" href="admin.html">Back</a>
        <a href="http://www.futurevisionnursery.com/">Back to Website</a>
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                Admin Log in
            </div>
            <div class="form">
                <div class="input-field">
                    <label>Email</label>
                    <input id="email" type="email" class="input">
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input id="password" type="password" class="input">
                </div>
                <div id="result" class="result"></div>
                <div id="passwordReset" class="result"><a href="password-reset.html">Forgot Password?</a></div>
                <div class="input-field">
                    <input id="submit" type="submit" value="Log in" class="btn">
                </div>
            </div>
        </div>        
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const submit = document.getElementById('submit');
    submit.addEventListener('click', async(e)=>{
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const {data} = await axios.post('/api/admin/login', {
            email, password
        });

        if(data.success) {
            window.location.replace('admin.html');
        }
        const result = document.getElementById('result');
        
        console.log(data);
        
        result.innerHTML = data.message;

        
        console.log(data);
    });
</script>
</body>
</html>
