<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="main.css">
    <title>Admin</title>
</head>
<body>
    <nav>
        <a id="home" href="index.html">Home</a>
        <a id="back" href="admin.html">Back</a>
        <a href="http://www.futurevisionnursery.com/">Back to Website</a>
    </nav>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                Records
            </div>
            <div class="links">
                <a id="studentsNumber" href="#">Number of Students</a>
                <a id="phone" href="phone-numbers.html">Phone Numbers</a>
            </div>        
            <div id="result" class="result"></div>
        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const studentsNumber = document.getElementById('studentsNumber');
        const result = document.getElementById('result')

        studentsNumber.addEventListener('click', async(e)=>{
            e.preventDefault()
            const { data } = await axios.get('/api/users/all');
            result.innerHTML = data.message

        })
    </script>
</body>
</html>
